name: build and deploy
on:
  push:
    branches:
      - main
env:
  VITE_INTERNAL: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v3

      - name: Set Environment Variables
        run: |
          echo "VITE_BACKEND_BASE_URI=${{ secrets.BACKEND_BASE_URI }}" >> .env
          echo "VITE_AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env
          echo "VITE_AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env

      # - name: Setup node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 18.x
      #     cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Sync Bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }} # 키 이름 적어주기
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }} # 키 이름 적어주기
          AWS_EC2_METADATA_DISABLED: true
        run: |
          aws s3 sync ../../dist s3://pdsdiary.com